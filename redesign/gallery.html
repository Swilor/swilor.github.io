}

    <body>

        <section class="grid-x grid-margin-x">
          <div class="cell medium-4 small-4 large-4 ">
          	<img src="img/sunflowerlogo.png" alt="logo" width="100" style="float:right">
          </div>

            <img src="img/title.png" alt="logo" width="250">

        </section>

        <section class="grid-x grid-margin-x">
          <div class="large-4 medium-4 small-4 cell"></div>

    <!-- ////// ZURB ORBIT SLIDE  ///// -->
    <div class="row">
    <div class="columns">
      <div class="orbit" role="region" aria-label="Favorite Space Pictures" data-orbit data-use-m-u-i="false">
        <ul class="orbit-container">
          <button class="orbit-previous" aria-label="previous"><span class="show-for-sr">Previous Slide</span>&#9664;</button>
          <button class="orbit-next" aria-label="next"><span class="show-for-sr">Next Slide</span>&#9654;</button>
          <li class="is-active orbit-slide">
            <img class="orbit-image" src="" alt="">
            <figcaption class="orbit-caption"></figcaption>
          </li>
          <li class="orbit-slide">
            <img class="orbit-image" src="img/broccolibeef.png" alt="broccolibeef">
            <figcaption class="orbit-caption">Broccolibeef</figcaption>
          </li>
          <li class="orbit-slide">
            <img class="orbit-image" src="img/cashew-chicken.png" alt="cashew-chicken">
            <figcaption class="orbit-caption">cashew-chicken</figcaption>
          </li>
          <li class="orbit-slide">
            <img class="orbit-image" src="">
            <figcaption class="orbit-caption"></figcaption>
          </li>
        </ul>
        <nav class="orbit-bullets">
         <button class="is-active" data-slide="0"><span class="show-for-sr">First slide details.</span><span class="show-for-sr">Current Slide</span></button>
         <button data-slide="1"><span class="show-for-sr">Second slide details.</span></button>
         <button data-slide="2"><span class="show-for-sr">Third slide details.</span></button>
         <button data-slide="3"><span class="show-for-sr">Fourth slide details.</span></button>
       </nav>
      </div>
    </div>
  </div>
  <!-- ////// ZURB ORBIT SLIDE  ///// -->
